<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="card-body">
      <div class="card">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="mainparagraph">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div>
          <ul class="top">
            <li>10k+</li>
            <li>314</li>
            <li>12M+</li>
          </ul>
          <ul class="bottom">
            <li>COMPANIES</li>
            <li>TEMPLATES</li>
            <li>QUERIES</li>
          </ul>
        </div>
      </div>
      <img src="./images//image-header-desktop.jpg" alt="" srcset="" />
    </div>
  </body>
</html>
